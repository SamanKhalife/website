other = """<h4>تعطیلی آموزش‌های تعاملی</h4>
<p>آموزش‌های تعاملی در این وبسایت در حال تعطیل شدن هستند. پروژه Kubernetes امیدوار است در بلندمدت یک گزینه یادگیری تعاملی مشابه را دوباره راه‌اندازی کند.</p>
<p>این تعطیلی پس از خرید Katacoda توسط O'Reilly Media در سال 2019 <a href="https://www.oreilly.com/content/oreilly-acquires-katacoda-and-a-new-way-for-2-5m-customers-to-learn/">اتفاق می‌افتد.</a></p>
<p>Kubernetes از O'Reilly و Katacoda برای سال‌ها کمک به افراد در اولین قدم‌های یادگیری Kubernetes سپاسگزار است.</p>
<p>آموزش‌ها پس از <b>31 مارس 2023</b> دیگر کار نخواهند کرد. برای اطلاعات بیشتر، به <a href="/blog/2023/02/14/kubernetes-katacoda-tutorials-stop-from-2023-03-31/">توقف آموزش‌های رایگان Katacoda Kubernetes از 31 مارس 2023</a> مراجعه کنید.</p>"""

